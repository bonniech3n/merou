{% extends "base.html" %}

{% block heading %}
    <a href="/groups">Groups</a>
{% endblock %}

{% block subheading %}
    Add Member to (<a href="/groups/{{group.name}}">{{group.name}}</a>)
{% endblock %}

{% block content %}

<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Member to Group</h3>
       </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form"
                  method="post" action="/groups/{{group.name}}/add">
                {% include "forms/group-add.html" %}
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}

<script type="text/javascript">
    $(function () {
        $("select#member")
        .attr("data-placeholder", "Select a user or group")
        .chosen();

        $('#add-form-expiration').datetimepicker({
            pickTime: false,
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            useCurrent: false,
            minDate: moment(),
        });
    });
</script>

{% endblock %}
